<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
    <h1>Metric/Imperial unit converter </h1>
    <input id="number-el"  type="number" placeholder="20">
    <br>
    <button id="convert-btn">Convert</button>
</div>
<div class="units">
    <div class="box">
        <h2>Lenth(Meter/Feet)</h2>
        <p id="meter-el">20 Meters = 65.616 feet | 20 feet = 6.096 meters</p>
    </div>
    <div class="box">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-el">20 Liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
    </div>
    <div class="box">
        <h2>Mass(Kilograms/Pounds)</h2>
        <p id="kilos-el">20 Kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
